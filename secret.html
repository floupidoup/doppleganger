<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ils sont là</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 style="text-align:center;color:#eee;margin-top:40px">CECI NE DEVRAIT PAS ÊTRE VU</h2>
  <div id="secret" style="max-width:720px;margin:20px auto;padding:20px;background:#070707;color:#ddd;border:1px solid #222">
    <p id="greeting">Vérification...</p>
    <div id="content"></div>
    <p style="color:#999">Retournez. Ne laissez pas votre reflet vous rattraper.</p>
  </div>

  <script>
    function showDenied(){
      document.getElementById('greeting').textContent = 'Accès refusé';
      document.getElementById('content').innerHTML = '<p class="glitch">Vous n\'êtes pas un doppelganger.</p>';
    }
    function showWhingu(){
      document.getElementById('greeting').textContent = 'Il/Elle est ici.';
      document.getElementById('content').innerHTML = `
        <p class="glitch">Nom : <strong>whingu</strong></p>
        <div class="bad-layout">
          <img src="./whingu.jpg" alt="whingu" style="width:240px;height:auto;">
          <p>Ne clignez pas des yeux.</p>
        </div>

        <div class="report" style="margin-top:12px;padding:12px;background:#0b0b0b;border:1px solid #222;color:#ddd;font-family:monospace;">
          <h3 style="color:#f88;margin:0 0 6px 0;">Designation: DOPPLEGÄNGER-WH1NGU</h3>
          <p><strong>Threat Level:</strong> HIGH — <em>HOSTILE / ANOMALOUS</em></p>
          <p><strong>Containment:</strong> <em>UNCONTAINABLE</em> — mirrors and reflections are unreliable.</p>
          <p><strong>Observations:</strong> Subject imitates victims with near-perfect mimicry; minor desynchronizations observed (blink, breathing). Mirrors amplify presence.</p>
          <p><strong>Notes:</strong> Keywords — MIRROR, TRACKING, DUPLICATION, OBSERVATION, CONTAINMENT.</p>
          <p style="color:#faa;margin-top:8px;"><em>Nous l'avons trouvé. Il nous traque. Il vous traque maintenant. Évitez les surfaces réfléchissantes.</em></p>
        </div>
      `;
    }

    var c = (document.cookie.match(/doppel=([^;]+)/)||[])[1];
    if(c){
      var n = decodeURIComponent(c);
      if(n === 'whingu') showWhingu(); else showDenied();
    } else {
      showDenied();
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ils sont là</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 style="text-align:center;color:#eee;margin-top:40px">CECI NE DEVRAIT PAS ÊTRE VU</h2>
  <div id="secret" style="max-width:720px;margin:20px auto;padding:20px;background:#070707;color:#ddd;border:1px solid #222">
    <p id="greeting">Vérification...</p>
    <div id="content"></div>
    <p style="color:#999">Retournez. Ne laissez pas votre reflet vous rattraper.</p>
  </div>

  <script>
    function showDenied(){
      document.getElementById('greeting').textContent = 'Accès refusé';
      document.getElementById('content').innerHTML = '<p class="glitch">Vous n\'êtes pas un doppelganger.</p>';
    }
    function showWhingu(){
      document.getElementById('greeting').textContent = 'Il/Elle est ici.';
      document.getElementById('content').innerHTML = '\n        <p class="glitch">Nom : <strong>whingu</strong></p>\n        <div class="bad-layout">\n          <img src="./whingu.png" alt="whingu" style="width:240px;height:auto;">\n          <p>Ne clignez pas des yeux.</p>\n        </div>\n      ';
    }

    var c = (document.cookie.match(/doppel=([^;]+)/)||[])[1];
    if(c){
      var n = decodeURIComponent(c);
      if(n === 'whingu') showWhingu(); else showDenied();
    } else {
      showDenied();
    }
  </script>
</body>
</html>
